<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رقيب | تحليل الصورة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input[type="file"] {
      margin: 1rem 0;
      direction: ltr;
    }
    button {
      background-color: #ff8800;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    progress {
      width: 80%;
      height: 14px;
      margin-top: 1rem;
    }
    #resultMessage {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>تحليل التزوير عبر الصورة</h1>
  <p>اختر صورة تحتوي على الأصل والمُشتبه به للتحليل</p>

  <input type="file" id="imageInput" accept="image/*"/>
  <br/>
  <button onclick="startAnalysis()">ابدأ التحليل</button>

  <progress id="matchProgress" max="100" value="0"></progress>
  <div id="resultMessage"></div>

  <script>
    async function startAnalysis() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) {
        document.getElementById("resultMessage").innerText = "⚠️ يرجى اختيار صورة أولاً";
        return;
      }

      const result = document.getElementById('resultMessage');
      const progress = document.getElementById('matchProgress');

      result.innerText = "⏳ جاري التحليل...";

      const hashLeft = await calculateHalfHash(file, 'left');
      const hashRight = await calculateHalfHash(file, 'right');
      const percent = calculateSimilarity(hashLeft, hashRight);

      progress.value = percent;
      if (percent >= 90) result.innerText = `✅ تطابق ${percent}% - مطابق تمامًا`;
      else if (percent >= 70) result.innerText = `⚠️ تطابق ${percent}% - تحقق يدوي`;
      else result.innerText = `❌ تطابق ${percent}% - محتمل تزوير`;
    }

    async function calculateHalfHash(file, side = 'left') {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.src = reader.result;

          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const halfWidth = img.width / 2;
            const height = img.height;

            canvas.width = 300;
            canvas.height = 300;

            const sx = side === 'left' ? 0 : halfWidth;
            ctx.drawImage(img, sx, 0, halfWidth, height, 0, 0, 300, 300);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
              const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
              data[i] = data[i + 1] = data[i + 2] = avg;
            }
            ctx.putImageData(imageData, 0, 0);

            canvas.toBlob(async (blob) => {
              const arrayBuffer = await blob.arrayBuffer();
              const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
              const hashArray = Array.from(new Uint8Array(hashBuffer));
              const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
              resolve(hashHex);
            }, 'image/png');
          };

          img.onerror = reject;
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function calculateSimilarity(hashA, hashB) {
      let match = 0;
      for (let i = 0; i < hashA.length; i++) {
        if (hashA[i] === hashB[i]) match++;
      }
      return Math.floor((match / hashA.length) * 100);
    }
  </script>

</body>
</html>
